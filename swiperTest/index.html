<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Landing page</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="js-body"> 
  <div class="carousel example-projects__carousel">
    <ul class="carousel__btn-list list-style-reset">
      <li>
        <button class="carousel__btn" type="button" aria-label="Перемотка влево"></button>
      </li>

      <li>
        <button class="carousel__btn carousel__btn_rotate_180 carousel__btn_position" type="button" aria-label="Перемотка вправо"></button>
      </li>
    </ul>

    <ul class="carousel__list list-style-reset">
      <li class="carousel__item">
        <a href="#">
          <figure>
            <picture>
              <source
                media="(max-width: 1024px)"
                srcset="
                https://via.placeholder.com/282x251.png/0000FF/FFFFFF/?text=psih+455x358+png+1x 1x,
                https://via.placeholder.com/564x502.png/0000FF/FFFFFF/?text=psih+564x502+png+2x 2x">

              <source
                media="(max-width: 1200px)"
                srcset="
                img/project_psychology_tablet.png 1x,
                https://via.placeholder.com/910x716.png/0000FF/FFFFFF/?text=psih+910x716+png+2x 2x">

              <img src="img/project-psychology.png"
                srcset="https://via.placeholder.com/740x580.png/0000FF/FFFFFF/?text=psih+740x580+png+2x 2x"
                alt="Сайт психолога Веры Антоновой">
            </picture>

            <figcaption class="carousel__text">Сайт психолога Веры Антоновой</figcaption>
          </figure>
        </a>         
      </li>

      <li class="carousel__item">
        <a href="#">
          <figure>
            <picture>
              <source
                media="(max-width: 1024px)"
                srcset="
                img/project-child-clothes-store-mobile.png 1x,
                https://via.placeholder.com/564x502.png/0000FF/FFFFFF/?text=child+564x502+png+2x 2x">

              <source
                media="(max-width: 1200px)"
                srcset="
                img/project_child_clothes_store_tablet.png 1x,
                https://via.placeholder.com/910x716.png/0000FF/FFFFFF/?text=child+910x716+png+2x 2x">

              <img src="img/project-child-clothes-store.png"
                srcset="https://via.placeholder.com/740x580.png/0000FF/FFFFFF/?text=child+740x580+png+2x 2x"
                alt="Сайт магазина детской одежды">
            </picture>

            <figcaption class="carousel__text">Сайт магазина детской одежды</figcaption>
          </figure>
        </a>
      </li>

      <li class="carousel__item">
        <a href="#">
          <figure>
            <picture>
              <source
                media="(max-width: 1024px)"
                srcset="
                https://via.placeholder.com/282x251.png/0000FF/FFFFFF/?text=fish+455x358+png+1x 1x,
                https://via.placeholder.com/564x502.png/0000FF/FFFFFF/?text=fish+564x502+png+2x 2x">

              <source
                media="(max-width: 1200px)"
                srcset="
                https://via.placeholder.com/455x358.png/0000FF/FFFFFF/?text=fish+455x358+png+1x 1x,
                https://via.placeholder.com/910x716.png/0000FF/FFFFFF/?text=fish+910x716+png+2x 2x">

              <img src="img/project-fishman-store.png"
                srcset="https://via.placeholder.com/740x580.png/0000FF/FFFFFF/?text=fish+740x580+png+2x 2x"
                alt="Сайт магазина «Рыболов»">
            </picture>

            <figcaption class="carousel__text">Сайт магазина «Рыболов»</figcaption>
          </figure>        
        </a>        
      </li>
    </ul>  
    
    <ul class="carousel__btn-slider-list list-style-reset">
      <li class="carousel__btn-slider-item">
        <button class="carousel__btn-slider" aria-label="Выбор примера работ"></button>
      </li>

      <li class="carousel__btn-slider-item">
        <button class="carousel__btn-slider" aria-label="Выбор примера работ"></button>
      </li>

      <li class="carousel__btn-slider-item">
        <button class="carousel__btn-slider" aria-label="Выбор примера работ"></button>
      </li>
    </ul>

</html>
